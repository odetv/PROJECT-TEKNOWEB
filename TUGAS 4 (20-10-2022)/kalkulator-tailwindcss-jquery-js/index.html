<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator | Aritmatika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/input.css" />
</head>

<body>
    <div class="calcBody">
	<div class="px-8 py-8">
		<h2 class="text-center text-2xl font-bold uppercase">Kalkulator</h2>
		<p class="text-center text-[10px] pb-5">Created by I Gede Gelgel Abdiutama</p>
		<form name="form" class="flex flex-row">
			<input class="w-[166px] h-12 justify-center items-end m-1 bg-slate-300 text-gray-900 font-semibold px-2 border border-black hover:border-gray-500 rounded" name="textarea">
            <td><input class="w-12 h-12 justify-center items-center m-1 font-bold hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="C" onclick="clean()"></td>
		</form>
		<table>
			<tr>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="7" onclick="insert(7)"></td>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="8" onclick="insert(8)"></td>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="/" onclick="insert(' / ')"></td>
				
			</tr>
			<tr>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="4" onclick="insert(4)"></td>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="5" onclick="insert(5)"></td>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="x" onclick="insert(' * ')"></td>
			</tr>
			<tr>
                <td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="1" onclick="insert(1)"></td>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="2" onclick="insert(2)"></td>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="-" onclick="insert(' - ')"></td>
				
			</tr>
			<tr>
                <td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="." onclick="insert('.')"></td>
				<td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="="onclick="equal()"></td>
                <td><input class="w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 hover:border-slate-500 hover:bg-slate-500 rounded text-black border-2 text-xl transition duration-200 ease-in-out" type="button" value="+" onclick="insert(' + ')"></td>
			</tr>
		</table>

	</div>
	</div>
    </div>
</body>
<script src="/src/js/script.js"></script>
<script src="/src/js/aritmatika.js"></script>

</html>
